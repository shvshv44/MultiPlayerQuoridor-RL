<div class="game-room-screen">
  <div class="header-upper-container">
    <p class="header header-game-room">Game Room</p>
  </div>
  <div class="room-details">
    <h2 class="header-game-room">Game ID: {{this.gameId}}</h2>
    <div class="game-room-players">
      <table>
        <tr><td>Player 1:</td><td>{{(this.pawns.length > 0)? this.pawns[0].name : ''}}</td></tr>
        <tr><td>Player 2:</td><td>{{(this.pawns.length > 1)? this.pawns[1].name : ''}}</td></tr>
        <tr><td>Player 3:</td><td>{{(this.pawns.length > 2)? this.pawns[2].name : ''}}</td></tr>
        <tr><td>Player 4:</td><td>{{(this.pawns.length > 3)? this.pawns[3].name : ''}}</td></tr>
      </table>
    </div>
  </div>
  <div class="game-room-buttons">
    <button mat-raised-button color="basic" class="game-room-button" (click)="startGame()" *ngIf="this.pawns.length > 0 && (this.pawnName === this.pawns[0].name)">Start</button>
    <button mat-raised-button color="basic" class="game-room-button" (click)="addWalkingAgent()" *ngIf="this.pawns.length > 0 && (this.pawnName === this.pawns[0].name)">Add Walking Agent</button>
    <button mat-raised-button color="basic" class="game-room-button" (click)="addRandomAgent()" *ngIf="this.pawns.length > 0 && (this.pawnName === this.pawns[0].name)">Add Random Agent</button>
    <button mat-raised-button color="basic" class="game-room-button" (click)="trainAgent()" *ngIf="this.pawns.length > 0 && (this.pawnName === this.pawns[0].name)">Train Agent</button>
    <button mat-raised-button color="basic" class="game-room-button">Exit</button>
  </div>
</div>
