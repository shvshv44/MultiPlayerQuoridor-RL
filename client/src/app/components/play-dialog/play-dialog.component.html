<div mat-dialog-content class="play-dialog">
  <ol>
    <li>
      <mat-form-field>
        <mat-label>Enter Your Name</mat-label>
        <input matInput [(ngModel)]="data.playerName">
      </mat-form-field>
    </li>
    <li>
      <mat-form-field>
        <mat-label>Enter Game ID</mat-label>
        <input matInput [(ngModel)]="data.gameId" #gameId>
      </mat-form-field>
    </li>
    <li>
      <button mat-raised-button color="basic" class="button dialog-button" (click)="onCreateGame()" [disabled]=!data.playerName>Create Game</button>
      <button mat-raised-button color="basic" class="button dialog-button" (click)="onJoinGame()" [disabled]=!data.gameId>Join Game</button>
    </li>
  </ol>
</div>
